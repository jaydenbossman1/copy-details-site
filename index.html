<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #d4af37, #ffdb58); /* Mustard color theme */
            color: #3e3e3e;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .details-container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }
        .details-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #fff;
            border-radius: 8px;
            font-size: 1.5em;
        }
        .copy-btn {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #d4af37;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .copy-btn:hover {
            background-color: #d4af37;
            color: white;
            transform: scale(1.05);
        }
        .notification {
            font-size: 1em;
            color: green;
            margin-top: 10px;
            visibility: hidden;
        }
        .warning {
            margin-top: 30px;
            font-size: 1.2em;
            color: red;
        }
    </style>
    <script>
        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(() => {
                const notification = element.nextElementSibling;
                notification.style.visibility = "visible";
                setTimeout(() => {
                    notification.style.visibility = "hidden";
                }, 1500);
            }).catch(err => console.error('Copy failed', err));
        }

        function copyAllDetails() {
            const details = `
Account Name: Lighthouse Chapel International
Account Number: 53234436
Sort Code: 20-58-51
Reference: MSCILF
            `;
            navigator.clipboard.writeText(details).then(() => {
                const allButton = document.getElementById("copy-all-notification");
                allButton.style.visibility = "visible";
                setTimeout(() => {
                    allButton.style.visibility = "hidden";
                }, 1500);
            }).catch(err => console.error('Copy failed', err));
        }
    </script>
</head>
<body>
    <h1>Lighthouse Chapel International</h1>
    <div class="details-container">
        <div class="details-row">
            <span>Account Name: Lighthouse Chapel International</span>
            <button class="copy-btn" onclick="copyToClipboard('Lighthouse Chapel International', this)">Copy</button>
            <div class="notification">Copied!</div>
        </div>
        <div class="details-row">
            <span>Account Number: 53234436</span>
            <button class="copy-btn" onclick="copyToClipboard('53234436', this)">Copy</button>
            <div class="notification">Copied!</div>
        </div>
        <div class="details-row">
            <span>Sort Code: 20-58-51</span>
            <button class="copy-btn" onclick="copyToClipboard('20-58-51', this)">Copy</button>
            <div class="notification">Copied!</div>
        </div>
        <div class="details-row">
            <span>Reference: MSCILF</span>
            <button class="copy-btn" onclick="copyToClipboard('MSCILF', this)">Copy</button>
            <div class="notification">Copied!</div>
        </div>
        <button class="copy-btn" style="margin-top: 20px;" onclick="copyAllDetails()">Copy All</button>
        <div id="copy-all-notification" class="notification">Copied All Details!</div>
    </div>
    <div class="warning">Note: Funds are non-refundable. Please double-check details before proceeding.</div>
</body>
</html>
